user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;
  limit_req_zone $binary_remote_addr zone=verify_limit:10m rate=3r/5m;

  map $status $retry_after {
    429   60;
  }

  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';

  access_log /var/log/nginx/access.log main;
  sendfile on;
  keepalive_timeout 65;

  server {
    listen 80;
    server_name localhost;

    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log main;

    location /trpc/auth/login {
      limit_req zone=auth_limit burst=3 nodelay;
      proxy_pass http://app:3000;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      add_header Retry-After $retry_after always;
      error_page 429 = @too_many_requests;
    }

    location /trpc/auth/signUp {
      limit_req zone=auth_limit burst=3 nodelay;
      proxy_pass http://app:3000;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;


      add_header Retry-After $retry_after always;
      error_page 429 = @too_many_requests;
    }

    location /trpc/auth/verifyAccount {
      limit_req zone=verify_limit burst=2 nodelay;
      proxy_pass http://app:3000;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      add_header Retry-After $retry_after always;
      error_page 429 = @too_many_requests;
    }

    location /trpc/auth/resendVerificationEmail {
      limit_req zone=auth_limit burst=2 nodelay;
      proxy_pass http://app:3000;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      add_header Retry-After $retry_after always;
      error_page 429 = @too_many_requests;
    }

    location /trpc/ {
      proxy_pass http://app:3000;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
      proxy_pass http://app:4173;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header Host $host;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_cache_bypass $http_upgrade;
    }

    location @too_many_requests {
      default_type application/json;
      return 429 '{"error": "Too many requests. Please try again later.", "retryAfter": "$retry_after"}';
    }
  }
}