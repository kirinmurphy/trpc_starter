user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=1r/s;
  limit_req_zone $binary_remote_addr zone=verify_limit:10m rate=1r/s;
  
  map $status $retry_after {
    429   60;
  }

  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';

  access_log /var/log/nginx/access.log main;
  sendfile on;
  keepalive_timeout 65;

  server {
    listen 80;
    server_name localhost;

    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log main;

    # Handle all tRPC auth endpoints
    location ~ ^/auth\. {
      proxy_pass http://app:3000;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # CORS headers for preflight requests
      if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' $http_origin;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,x-csrf-token';
        add_header 'Access-Control-Allow-Credentials' 'true';
        add_header 'Access-Control-Max-Age' 86400;
        add_header 'Content-Type' 'text/plain charset=UTF-8';
        add_header 'Content-Length' 0;
        return 204;
      }

      # Rate limiting
      limit_req zone=auth_limit burst=3 nodelay;
      add_header Retry-After $retry_after always;
      error_page 429 = @too_many_requests;
      
      # Ensure headers are passed through
      proxy_pass_header Set-Cookie;
      proxy_pass_header x-csrf-token;
    }

    location / {
      proxy_pass http://app:5173;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header Host $host;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_cache_bypass $http_upgrade;
    }

    location @too_many_requests {
      default_type application/json;
      return 429 '{"error": "Too many requests. Please try again later.", "retryAfter": "$retry_after"}';
    }
  }
}