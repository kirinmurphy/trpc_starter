services:
  app:
    build:
      target: development
    expose:
      - '5173'
    command: ./docker/init-dev.sh
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      NODE_ENV: development
      WEBSITE_DOMAIN: 'localhost'
      INTERNAL_CLIENT_URL: 'http://app:5173'
      VITE_API_URL: 'http://localhost'
      DEBUG: 'app:*'
    healthcheck:
      test:
        [
          'CMD-SHELL',
          "curl -v -f http://0.0.0.0:3000/ping && curl -v -f http://0.0.0.0:5173 || echo 'Health check failed with status $?'",
        ]
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  db:
    ports:
      - '5433:5432'
    environment:
      - TEST_DB_NAME=${DB_NAME}_cypress
    volumes:
      - ./docker/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh

  mailhog:
    image: mailhog/mailhog:latest
    container_name: mailhog
    networks:
      - app_network
    ports:
      - '1025:1025'
      - '8025:8025'

  nginx:
    environment:
      VITE_PORT: 5173
