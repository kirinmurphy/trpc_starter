# NOTES: 
# API_PROTOCOL deafults to https but can be overriden in .env to test locally 

services:
  app: 
    build: 
      context: .
      target: production
      args: 
        DOCKER_BUILDKIT: 1
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
    expose:
      - "${API_PORT}"
      - "4173"
    environment:
      NODE_ENV: production
      CLIENT_DOMAIN: ${CLIENT_DOMAIN}
      # TODO: API_PROTOCOL not loading, not sure how to pass in env.production
      INTERNAL_CLIENT_URL: "${API_PROTOCOL:-http}://${CLIENT_DOMAIN}"
      VITE_API_URL: "${API_PROTOCOL:-http}://${CLIENT_DOMAIN}"
      PORT: ${API_PORT}
      VITE_PORT: "4173"

      # DB
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: db

      # AUTH
      AUTH_TOKEN_SECRET: ${AUTH_TOKEN_SECRET}
      REFRESH_TOKEN_SECRET: ${REFRESH_TOKEN_SECRET}

      # EMAIL SERVICE 
      EMAIL_SERVICE_API_KEY: ${EMAIL_SERVICE_API_KEY}
      EMAIL_SERVICE_DOMAIN: ${EMAIL_SERVICE_DOMAIN}
      EMAIL_FROM_ADDRESS: ${EMAIL_FROM_ADDRESS}



    healthcheck:
      test: [
        "CMD-SHELL", 
        "curl -v http://localhost:${API_PORT}/ping?batch=1&input=%7B%7D && curl -v http://localhost:4173",
      ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      db:
        condition: service_healthy
    networks: 
      - app_network

  db:
    image: postgres:latest
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes: 
      - postgres_data:/var/lib/postgresql/postgres_data
    ulimits: 
      nproc: 65535
      nofile: 
        soft: 20000
        hard: 40000
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks: 
      - app_network

  nginx:
    environment: 
      # TODO: move this to env file
      ALLOWED_ORIGINS: "http://${CLIENT_DOMAIN},http://${CLIENT_DOMAIN}:80"
      VITE_PORT: "4173"

networks: 
  app_network:
    driver: bridge

volumes: 
  postgres_data:
  